<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guatapé Tour 360°</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script type="module" src="index.js" defer></script>
</head>
<body>

<div class="container">

  <div class="main-layout">

    <!-- Video principal 360° con A-Frame -->
    <div class="video-wrapper">
      <a-scene embedded>
        <a-assets>
          <video id="video360" src="" autoplay loop="true" crossorigin="anonymous"></video>
        </a-assets>

        <!-- Esfera para video 360° -->
        <a-videosphere src="#video360"></a-videosphere>

        <!-- Hotspots -->
        <a-entity id="hotspot-container"></a-entity>
      </a-scene>

      <!-- Icono de cámara flotante -->
      <img src="img/Camara.png" alt="Cámara" id="camara-icon">
    </div>

    <!-- Panel izquierdo -->
    <div class="left-panel">
      <!-- Tarjeta de información de hotspots -->
      <div id="info-panel" class="hidden">
        <h3 id="hotspot-titulo">Título</h3>
        <p id="hotspot-descripcion">Descripción...</p>
        <button id="close-info">Cerrar</button>
      </div>

      <!-- Video lateral -->
      <div id="lateral-video-container">
        <video id="lateralVideo" src="" controls muted></video>
      </div>
    </div>

  </div>

  <!-- Overlay de galería -->
  <div id="gallery-overlay" class="overlay hidden">
    <img id="gallery-image" src="images/imagen1.jpg" alt="Imagen de cámara">
    <div class="gallery-buttons">
      <button id="prev-gallery">⬅️</button>
      <button id="next-gallery">➡️</button>
      <button id="close-gallery">Cerrar</button>
    </div>
  </div>

</div>

</body>
</html>
