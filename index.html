<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guatapé Tour 360°</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script type="module" src="index.js" defer></script>
</head>
<body>

<div class="tour-container">

  <!-- Video principal 360° -->
  <div class="video-area">
    <a-scene embedded>
      <a-assets>
        <video id="video-main" src="" autoplay loop crossorigin="anonymous"></video>
      </a-assets>
      <a-videosphere src="#video-main"></a-videosphere>
      <a-entity id="hotspot-container"></a-entity>
    </a-scene>

    <!-- Icono de cámara flotante -->
    <img src="img/Camara.png" id="camara-icon" alt="Cámara">
  </div>

  <!-- Panel lateral -->
  <div class="side-panel">
    <!-- Video lateral -->
    <div class="lateral-video-container">
      <video id="video-lateral" src="" controls muted></video>
    </div>
    <!-- Información del hotspot -->
    <div id="info-panel" class="hidden">
      <h2 id="hotspot-title">Título</h2>
      <p id="hotspot-description">Descripción...</p>
      <button id="close-info">Cerrar</button>
    </div>
  </div>

  <!-- Overlay galería -->
  <div id="gallery-overlay" class="overlay hidden">
    <img id="gallery-image" src="images/imagen1.jpg" alt="Imagen de cámara">
    <div class="gallery-buttons">
      <button id="prev-gallery">⬅️</button>
      <button id="next-gallery">➡️</button>
      <button id="close-gallery">Cerrar</button>
    </div>
  </div>

</div>

</body>
</html>
