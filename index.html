<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour 360° Guatapé</title>

    <!-- Librería A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        display: flex;
        flex-direction: row;
        height: 100vh;
      }

      #tour-container {
        position: relative;
        flex: 1;
      }

      #sidebar {
        width: 360px;
        background: #111;
        color: #fff;
        padding: 15px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        box-shadow: -2px 0 8px rgba(0, 0, 0, 0.5);
      }

      #sidebar h3 {
        margin: 0 0 10px;
        text-align: center;
      }

      #lateral-video {
        width: 100%;
        border-radius: 8px;
      }

      #enter-vr {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
        padding: 10px 15px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border: 1px solid #fff;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="tour-container">
      <button id="enter-vr">Entrar en modo VR</button>

      <!-- Escena 360° -->
      <a-scene>
        <!-- Esfera que muestra el video 360° -->
        <a-videosphere
          src="#video360"
          rotation="0 -90 0"
        ></a-videosphere>

        <!-- Fuente de video -->
        <video
          id="video360"
          autoplay
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        ></video>
      </a-scene>
    </div>

    <!-- Panel lateral con video informativo -->
    <div id="sidebar">
      <h3 id="sidebar-title">Video informativo</h3>
      <video id="lateral-video" controls></video>
    </div>

    <script>
      // URLs de tus videos en Cloudflare R2
      const MAIN_VIDEO_URL =
        "https://pub-1ab3c72b80f94ad28d41f13ba24bec51.r2.dev/guatape1.mp4";
      const LATERAL_VIDEO_URL =
        "https://pub-1ab3c72b80f94ad28d41f13ba24bec51.r2.dev/video1.mp4";

      const video360 = document.getElementById("video360");
      const lateralVideo = document.getElementById("lateral-video");
      const enterVrBtn = document.getElementById("enter-vr");
      const scene = document.querySelector("a-scene");

      // Asigna las fuentes
      video360.src = MAIN_VIDEO_URL;
      lateralVideo.src = LATERAL_VIDEO_URL;

      // Asegura la reproducción del video 360
      async function playVideo() {
        try {
          await video360.play();
          console.log("🎥 Video 360° reproduciéndose correctamente");
        } catch (err) {
          console.warn("⚠️ Error al reproducir el video 360°:", err);
        }
      }

      // Intentar reproducir en cuanto se cargue la página
      window.addEventListener("load", playVideo);

      // También al hacer clic en cualquier parte de la pantalla
      document.body.addEventListener("click", () => {
        playVideo();
      });

      // Al entrar en modo VR, forzar reproducción
      enterVrBtn.addEventListener("click", () => {
        playVideo();
        scene.enterVR();
      });
    </script>
  </body>
</html>
