<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guatap√© Travel - VR</title>

  <!-- A-Frame (CDN oficial) -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <script type="module" src="index.js" defer></script>

  <style>
    /* üîπ Forzamos que el bot√≥n nativo "Enter VR" se muestre siempre */
    a-enter-vr-button {
      display: block !important;
      position: fixed !important;
      bottom: 20px !important;
      right: 20px !important;
      z-index: 99999 !important;
      opacity: 1 !important;
      visibility: visible !important;
    }
    a-enter-ar-button {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="tour-container">

    <!-- ‚úÖ NO usar embedded ni disable vr-mode-ui -->
    <a-scene id="scene" vr-mode-ui="enabled: true" loading-screen="enabled: false" renderer="antialias: true; colorManagement: true">

      <a-assets>
        <video id="video-main" crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="video-lateral" crossorigin="anonymous" playsinline webkit-playsinline></video>

        <img id="camara-img" src="img/Camara.png" />
        <img id="info-img" src="img/info.png" />
        <img id="play-img" src="img/play.jpg" />
        <img id="pause-img" src="img/pause.png" />
        <img id="cerrar-img" src="img/cerra.jpg" />
        <img id="next-img" src="img/next.jpg" />
        <img id="close-img" src="img/close.png" />
        <img id="logo-img" src="img/logo.png" />

        <img id="g1" src="images/imagen1.jpeg" />
        <img id="g2" src="images/imagen2.jpeg" />
        <img id="g3" src="images/imagen3.jpeg" />
      </a-assets>

      <!-- ‚úÖ video 360 principal -->
      <a-videosphere id="sphere" src="#video-main" rotation="0 0 0"></a-videosphere>

      <!-- ‚úÖ hotspots -->
      <a-entity id="hotspot-container"></a-entity>

      <!-- ‚úÖ tarjeta info -->
      <a-plane id="info-panel-vr" visible="false" width="1.6" height="0.7" color="#0a1e2b" opacity="0.95" position="0 1.6 -1.5" look-at="[camera]">
        <a-text id="info-title-vr" value="T√≠tulo" align="center" position="0 0.20 0.01" color="#ffcc00" width="1.5"></a-text>
        <a-text id="info-desc-vr" value="Descripci√≥n..." align="center" position="0 -0.05 0.01" color="#ffffff" width="1.45"></a-text>
        <a-image id="info-close" src="#close-img" position="0.72 0.27 0.01" width="0.12" height="0.12" class="clickable"></a-image>
      </a-plane>

      <!-- ‚úÖ video lateral y botones -->
      <a-video id="video-lateral-vr" src="#video-lateral" width="1.2" height="1.68" position="3 0 -3"></a-video>
      <a-image id="btn-play" src="#play-img" position="2.5 1.6 -2.8" width="0.28" height="0.28" class="clickable"></a-image>
      <a-image id="btn-pause" src="#pause-img" position="2.85 1.6 -2.8" width="0.28" height="0.28" class="clickable"></a-image>
      <a-image id="btn-close-video" src="#cerrar-img" position="3.2 1.6 -2.8" width="0.28" height="0.28" class="clickable"></a-image>

      <!-- ‚úÖ icono c√°mara -->
      <a-image id="camara-icon-vr" src="#camara-img" position="0 1.4 -1.8" scale="0.45 0.45 0.45" class="clickable"></a-image>

      <!-- ‚úÖ carrusel inmersivo -->
      <a-entity id="immersive-gallery" visible="false" position="0 1.5 -1.4" look-at="[camera]">
        <a-plane id="gallery-bg" width="2.4" height="1.6" color="#000" opacity="0.96"></a-plane>
        <a-image id="gallery-image" src="#g1" position="0 0 0.01" width="2.1" height="1.2"></a-image>
        <a-text id="gallery-caption" value="" position="0 -0.78 0.01" width="2.0" align="center" color="#fff"></a-text>
        <a-image id="gallery-prev" src="#next-img" position="-1.15 0 0.02" width="0.22" height="0.22" class="clickable" scale="-1 1 1"></a-image>
        <a-image id="gallery-next" src="#next-img" position="1.15 0 0.02" width="0.22" height="0.22" class="clickable"></a-image>
        <a-image id="gallery-close" src="#close-img" position="1.05 0.68 0.02" width="0.18" height="0.18" class="clickable"></a-image>
      </a-entity>

      <!-- ‚úÖ men√∫ flotante -->
      <a-image id="menu-icon" src="#next-img" position="-1.6 2 -2.2" width="0.36" height="0.36" class="clickable"></a-image>
      <a-entity id="scene-menu" position="-1.6 1.45 -2.2" visible="false" scale="1 0 1"></a-entity>

      <!-- ‚úÖ logo -->
      <a-plane id="logo-panel" width="1" height="0.32" position="0 2.45 -1.9" color="#071826" opacity="0.95" look-at="[camera]">
        <a-image src="#logo-img" position="-0.38 0 0.01" width="0.26" height="0.26"></a-image>
        <a-text value="Guatap√© Travel" align="left" color="#ffcc00" position="-0.02 0.08 0.01" width="0.9"></a-text>
        <a-text value="Proyecto desarrollado por The Medell√≠n Adventure" align="left" color="#fff" position="-0.02 -0.06 0.01" width="0.9"></a-text>
      </a-plane>

      <!-- ‚úÖ bot√≥n salir VR -->
      <a-box id="exit-vr-btn" class="clickable" position="0 2 -1.2" depth="0.05" height="0.22" width="1.5" color="#ffcc00">
        <a-text value="Salir VR" align="center" color="#000" position="0 0 0.03"></a-text>
      </a-box>

      <a-entity camera look-controls position="0 1.6 0"></a-entity>
      <a-entity id="cursor" cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
      <a-entity laser-controls="hand: left" raycaster="objects:.clickable"></a-entity>
      <a-entity laser-controls="hand: right" raycaster="objects:.clickable"></a-entity>
    </a-scene>

    <div class="side-panel">
      <div class="lateral-video-container">
        <video id="video-lateral-normal" controls muted></video>
      </div>
      <div id="hotspot-list"></div>
      <div id="info-panel" class="hidden">
        <h2 id="hotspot-title">T√≠tulo</h2>
        <p id="hotspot-description">Descripci√≥n...</p>
        <button id="close-info">Cerrar</button>
      </div>
    </div>
  </div>
</body>
</html>
