<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guatap√© Travel</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />

    <!-- Script principal -->
    <script type="module" src="index.js" defer></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      a-scene {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }

      a-enter-vr-button {
        display: block !important;
        position: fixed !important;
        bottom: 24px !important;
        right: 24px !important;
        background: #ffd34d !important;
        color: #000 !important;
        border-radius: 8px !important;
        font-weight: bold !important;
        padding: 10px 16px !important;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.45);
        z-index: 9999 !important;
      }

      a-enter-ar-button {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <a-scene
      id="scene"
      vr-mode-ui="enabled: true"
      renderer="antialias: true; colorManagement: true"
      embedded
    >
      <!-- Assets -->
      <a-assets>
        <video id="video-main" crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="video-lateral" crossorigin="anonymous" playsinline webkit-playsinline></video>

        <img id="camara-img" src="img/Camara.png" />
        <img id="info-img" src="img/info.png" />
        <img id="play-img" src="img/play.png" />
        <img id="pause-img" src="img/pause.png" />
        <img id="cerrar-img" src="img/cerrar.jpg" />
        <img id="next-img" src="img/next.png" />
        <img id="close-img" src="img/close.png" />
        <img id="logo-img" src="img/logo.png" />
      </a-assets>

      <!-- üåé Esfera principal 360¬∞ -->
      <a-videosphere id="sphere" src="#video-main" rotation="0 270 0"></a-videosphere>

      <!-- üìå Hotspots -->
      <a-entity id="hotspot-container"></a-entity>

      <!-- üí° Panel informativo -->
      <a-plane
        id="info-panel-vr"
        visible="false"
        width="1.4"
        height="0.7"
        color="#073047"
        opacity="0.96"
        position="0 1.6 -1.5"
        look-at="[camera]"
      >
        <a-text id="info-title-vr" value="T√≠tulo" color="#ffd34d" align="left" position="-0.62 0.22 0.01" width="1.25"></a-text>
        <a-text id="info-desc-vr" value="Descripci√≥n..." color="#fff" align="left" position="-0.62 -0.06 0.01" width="1.25"></a-text>
        <a-image id="info-close-vr" src="#close-img" width="0.12" height="0.12" position="0.62 0.26 0.01" class="clickable"></a-image>
      </a-plane>

      <!-- üéûÔ∏è Galer√≠a -->
      <a-entity id="immersive-gallery" visible="false" position="0 1.5 -1.8" look-at="[camera]">
        <a-plane id="gallery-bg" width="2.4" height="1.6" color="#000" opacity="0.9"></a-plane>
        <a-image id="gallery-image" src="#g1" width="2.1" height="1.2" position="0 0 0.01"></a-image>
        <a-text id="gallery-caption" value="" align="center" color="#fff" width="2" position="0 -0.78 0.02"></a-text>
        <a-image id="gallery-prev" src="#next-img" position="-1.15 0 0.03" width="0.22" height="0.22" rotation="0 180 0" class="clickable"></a-image>
        <a-image id="gallery-next" src="#next-img" position="1.15 0 0.03" width="0.22" height="0.22" class="clickable"></a-image>
        <a-image id="gallery-close" src="#close-img" position="1.05 0.68 0.03" width="0.18" height="0.18" class="clickable"></a-image>
      </a-entity>

      <!-- ‚ñ∂Ô∏è Video lateral dentro de tarjeta -->
      <a-entity id="video-card" position="2.2 0 -3.5" visible="true" look-at="[camera]">
        <a-plane width="1.3" height="2.5" color="#022633" opacity="0.9" radius="0.1"></a-plane>
        <a-video id="video-lateral-vr" src="#video-lateral" width="1.2" height="2.5" position="0 0.25 0.02"></a-video>
        <a-entity position="0 -0.75 0.03">
          <a-image id="btn-play-vr" src="#play-img" position="-0.3 0 0" width="0.25" height="0.25" class="clickable"></a-image>
          <a-image id="btn-pause-vr" src="#pause-img" position="0.3 0 0" width="0.25" height="0.25" class="clickable"></a-image>
        </a-entity>
      </a-entity>

      <!-- üß≠ Men√∫ -->
      <a-image id="menu-icon" src="#next-img" position="0 1.7 -2.5" width="0.3" height="0.9" class="clickable" look-at="[camera]"></a-image>
      <a-entity id="scene-menu" position="0 1.2 -2.5" visible="false" look-at="[camera]"></a-entity>

      <!-- üìú Cr√©ditos discretos -->
      <a-text
        value="Proyecto desarrollado por The Medell√≠n Adventure ‚Äî Todos los derechos reservados"
        align="center"
        color="#ccc"
        width="2.8"
        position="0 -1.3 -2.5"
        look-at="[camera]"
      ></a-text>

      <!-- üîò Salir VR -->
      <a-box id="exit-vr-btn" class="clickable" position="0 2.25 -2" depth="0.05" height="0.18" width="0.9" color="#ffd34d">
        <a-text value="Salir VR" align="center" color="#000" position="0 0 0.03" width="1.5"></a-text>
      </a-box>

      <!-- üéÆ C√°mara -->
      <a-entity id="cameraRig" position="0 0 0">
        <a-entity camera look-controls></a-entity>
      </a-entity>

      <!-- üî¶ Cursores -->
      <a-entity id="cursor" cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
      <a-entity id="laser-left" laser-controls="hand: left" raycaster="objects: .clickable; lineColor: #ffd34d"></a-entity>
      <a-entity id="laser-right" laser-controls="hand: right" raycaster="objects: .clickable; lineColor: #ffd34d"></a-entity>
    </a-scene>
  </body>
</html>
