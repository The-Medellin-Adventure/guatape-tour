<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guatapé Travel</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <a-scene id="scene" vr-mode-ui="enabled: true" renderer="antialias: true; colorManagement: true" embedded>
      <a-assets>
        <video id="video-main" src="" crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="video-lateral" src="" crossorigin="anonymous" playsinline webkit-playsinline></video>
        <img id="camara-img" src="img/Camara.png" />
        <img id="info-img" src="img/info.png" />
        <img id="play-img" src="img/play.png" />
        <img id="pause-img" src="img/pause.png" />
        <img id="cerrar-img" src="img/cerrar.png" />
        <img id="next-img" src="img/next.png" />
        <img id="close-img" src="img/close.png" />
        <img id="logo-img" src="img/logo.png" />
        <img id="left-img" src="img/left.png" />
        <img id="right-img" src="img/right.png" />
        </a-assets>

      <a-videosphere id="sphere" src="#video-main" rotation="0 270 0"></a-videosphere>
      <a-entity id="hotspot-container"></a-entity>

      <a-plane id="info-panel-vr" visible="false" width="1.4" height="0.7" color="#073047" opacity="0.96" position="0 1.6 -1.5" look-at="[camera]">
        <a-text id="info-title-vr" value="Título" color="#ffd34d" align="left" position="-0.62 0.22 0.01" width="1.25"></a-text>
        <a-text id="info-desc-vr" value="Descripción..." color="#fff" align="left" position="-0.62 -0.06 0.01" width="1.25"></a-text>
        <a-image id="info-close-vr" src="#close-img" width="0.12" height="0.12" position="0.62 0.26 0.01" class="clickable"></a-image>
      </a-plane>

      <a-entity id="video-card" position="3.5 0 -4.5" visible="true" look-at="[camera]">
        <a-plane width="1.3" height="2.5" color="#022633" opacity="0.9" radius="0.1" material="shader: flat; transparent: true;"></a-plane>
        <a-video id="video-lateral-vr" src="#video-lateral" width="1.2" height="2" position="0 0.25 0.02" class="clickable"></a-video>
        <a-entity position="0 -0.9 0.04">
          <a-image id="btn-play-vr" src="#play-img" position="-0.4 0 0" width="0.25" height="0.25" class="clickable" look-at="[camera]"></a-image>
          <a-image id="btn-pause-vr" src="#pause-img" position="0 0 0" width="0.25" height="0.25" class="clickable" look-at="[camera]"></a-image>
          <a-image id="btn-cerrar-vr" src="#cerrar-img" position="0.4 0 0" width="0.25" height="0.25" class="clickable" look-at="[camera]"></a-image>
        </a-entity>
      </a-entity>

      <a-image id="menu-icon" src="#next-img" position="0 1.7 -2.5" width="0.3" height="0.9" class="clickable" look-at="[camera]"></a-image>
      <a-entity id="scene-menu" position="0 1.2 -2.5" visible="false" look-at="[camera]"></a-entity>

      <a-text value="Proyecto realizado por The Medellín Adventure — Todos los derechos reservados" align="center" color="#ccc" width="2.8" position="0 -1.3 -2.5" look-at="[camera]"></a-text>

      <a-box id="exit-vr-btn" class="clickable" position="0 2 -2" depth="0.05" height="0.18" width="0.9" color="#ffd34d">
        <a-text value="Salir VR" align="center" color="#000" position="0 0 0.03" width="1.5"></a-text>
      </a-box>

      <a-entity id="cameraRig" position="0 0 0">
        <a-entity camera look-controls></a-entity>
      </a-entity>

      <a-entity id="cursor" cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
      <a-entity id="laser-left" laser-controls="hand: left" raycaster="objects: .clickable; lineColor: #ffd34d"></a-entity>
      <a-entity id="laser-right" laser-controls="hand: right" raycaster="objects: .clickable; lineColor: #ffd34d"></a-entity>
    </a-scene>
  </body>
</html>
