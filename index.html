<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guatapé Tour</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="index.js" defer></script>
</head>
<body>

<div class="container">

  <!-- Contenedor principal: video guatape1 y panel izquierdo -->
  <div class="main-layout">

    <!-- Video principal -->
    <div class="video-wrapper">
      <video id="video360" src="" controls autoplay muted></video>

      <!-- Iconos de información flotando -->
      <div class="info-icons">
        <img src="img/info.png" alt="Info" class="info-icon" data-info="Piedra del Peñol">
        <img src="img/info.png" alt="Info" class="info-icon" data-info="Embalse de Guatapé">
      </div>

      <!-- Icono de cámara flotante -->
      <img src="img/Camara.png" alt="Cámara" id="camara-icon">
    </div>

    <!-- Panel izquierdo dividido -->
    <div class="left-panel">
      <!-- Parte superior: tarjeta de información -->
      <div id="info-panel">
        <h2 id="info-titulo">Título</h2>
        <p id="info-descripcion">Descripción de la información</p>
      </div>

      <!-- Parte inferior: video lateral -->
      <div id="lateral-video-container">
        <video id="lateralVideo" src="" controls muted></video>
      </div>
    </div>

  </div>

  <!-- Overlay de galería de imágenes -->
  <div id="gallery-overlay" class="overlay hidden">
    <img id="gallery-image" src="images/imagen1.jpg" alt="Imagen de cámara">
    <div class="gallery-buttons">
      <button id="prev-gallery">⬅️</button>
      <button id="next-gallery">➡️</button>
      <button id="close-gallery">Cerrar</button>
    </div>
  </div>

</div>

</body>
</html>
