<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guatapé Tour Profesional</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="index.js" defer></script>
</head>
<body>

<div class="tour-container">

  <!-- Video principal fijo -->
  <div class="video-area">
    <video id="video-main" src="" autoplay muted loop></video>

    <!-- Hotspots flotantes -->
    <div id="hotspot-container"></div>

    <!-- Icono de cámara -->
    <img src="img/Camara.png" id="camara-icon" alt="Cámara">
  </div>

  <!-- Panel lateral para información -->
  <div class="info-area">
    <div id="info-panel" class="hidden">
      <h2 id="hotspot-title">Título</h2>
      <p id="hotspot-description">Descripción...</p>
      <button id="close-info">Cerrar</button>
    </div>

    <!-- Video lateral -->
    <div class="lateral-video-container">
      <video id="video-lateral" src="" controls muted></video>
    </div>
  </div>

  <!-- Overlay de galería de imágenes -->
  <div id="gallery-overlay" class="overlay hidden">
    <img id="gallery-image" src="images/imagen1.jpg" alt="Imagen de cámara">
    <div class="gallery-buttons">
      <button id="prev-gallery">⬅️</button>
      <button id="next-gallery">
