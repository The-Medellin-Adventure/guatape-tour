<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guatapé Travel</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script type="module" src="index.js" defer></script>
</head>
<body>
  <div class="tour-container">
    <a-scene embedded vr-mode-ui="enabled: true">
      <a-assets>
        <!-- videos (URLs remotas) -->
        <video id="video-main" crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="video-lateral" crossorigin="anonymous" playsinline webkit-playsinline></video>

        <!-- icons/images -->
        <img id="camara-img" src="img/Camara.png">
        <img id="info-img" src="img/info.png">
        <img id="play-img" src="img/play.jpg">
        <img id="pause-img" src="img/pause.png">
        <img id="cerrar-img" src="img/cerra.jpg"> <!-- cerrar del video -->
        <img id="next-img" src="img/next.jpg">   <!-- icono menú -->
        <img id="close-img" src="img/close.png"> <!-- cerrar tarjetas/carrusel -->
        <img id="logo-img" src="img/logo.png">
        <!-- ejemplo de imágenes de galería usadas por hotspots (puedes usar rutas remotas o locales) -->
        <img id="sample1" src="images/imagen1.jpeg">
        <img id="sample2" src="images/imagen2.jpeg">
        <img id="sample3" src="images/imagen3.jpeg">
      </a-assets>

      <!-- video 360 -->
      <a-videosphere id="sphere" src="#video-main" rotation="0 0 0"></a-videosphere>

      <!-- hotspot container -->
      <a-entity id="hotspot-container"></a-entity>

      <!-- tarjeta info (Marzipano style) -->
      <a-plane id="info-panel-vr"
               visible="false"
               width="1.4" height="0.7"
               color="#071826" opacity="0.96"
               position="0 1.6 -1.5"
               look-at="[camera]">
        <a-text id="info-title-vr" value="Título" color="#ffcc00" align="center" position="0 0.22 0.01" width="1.3"></a-text>
        <a-text id="info-desc-vr" value="Descripción..." color="#fff" align="center" position="0 -0.05 0.01" width="1.3"></a-text>
        <a-image id="info-close" src="#close-img" width="0.12" height="0.12" position="0.6 0.26 0.01" class="clickable"></a-image>
      </a-plane>

      <!-- video lateral (VR) -->
      <a-video id="video-lateral-vr" src="#video-lateral" width="1.2" height="1.68" position="3 0 -3" class="clickable"></a-video>

      <!-- botones video lateral -->
      <a-image id="btn-play" src="#play-img" position="2.5 1.6 -2.8" width="0.28" height="0.28" class="clickable"></a-image>
      <a-image id="btn-pause" src="#pause-img" position="2.85 1.6 -2.8" width="0.28" height="0.28" class="clickable"></a-image>
      <a-image id="btn-close-video" src="#cerrar-img" position="3.2 1.6 -2.8" width="0.28" height="0.28" class="clickable"></a-image>

      <!-- MENU FLOTANTE (icono) -->
      <a-image id="menu-icon" src="#next-img" position="-1.4 2 -2.2" width="0.36" height="0.36" class="clickable"></a-image>
      <!-- panel que contendrá las opciones (inicialmente invisible y con scale Y=0 para animación) -->
      <a-entity id="scene-menu" position="-1.4 1.35 -2.2" visible="false" scale="1 0 1"></a-entity>

      <!-- VENTANA INMERSIVA (CARRUSEL) -->
      <a-entity id="immersive-gallery" visible="false" position="0 1.55 -1.6" look-at="[camera]">
        <!-- fondo oscuro grande -->
        <a-plane id="gallery-bg" width="2.4" height="1.6" color="#000" opacity="0.96" position="0 0 0"></a-plane>
        <!-- image display -->
        <a-image id="gallery-image" src="#sample1" position="0 0 0.01" width="2.1" height="1.2"></a-image>
        <!-- caption -->
        <a-text id="gallery-caption" value="" position="0 -0.75 0.01" width="2" align="center" color="#fff"></a-text>
        <!-- prev/next arrows (usamos next-img y flipamos prev) -->
        <a-image id="gallery-prev" src="#next-img" position="-1.15 0 0.02" width="0.22" height="0.22" class="clickable" scale="-1 1 1"></a-image>
        <a-image id="gallery-next" src="#next-img" position="1.15 0 0.02" width="0.22" height="0.22" class="clickable"></a-image>
        <!-- close -->
        <a-image id="gallery-close" src="#close-img" position="1.1 0.7 0.02" width="0.18" height="0.18" class="clickable"></a-image>
      </a-entity>

      <!-- LOGO SIEMPRE VISIBLE -->
      <a-plane id="logo-panel" width="1" height="0.32" position="0 2.45 -1.9" color="#071826" opacity="0.9" look-at="[camera]">
        <a-image src="#logo-img" position="-0.38 0 0.01" width="0.26" height="0.26"></a-image>
        <a-text value="Guatapé Travel" align="left" color="#ffcc00" position="-0.02 0.08 0.01" width="0.9"></a-text>
        <a-text value="Proyecto desarrollado por The Medellín Adventure" align="left" color="#fff" position="-0.02 -0.06 0.01" width="0.9" font="mozillavr"></a-text>
      </a-plane>

      <!-- cámara y controles -->
      <a-entity camera look-controls wasd-controls position="0 0 0"></a-entity>
      <a-entity id="cursor" cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
      <a-entity laser-controls="hand: left" raycaster="objects:.clickable"></a-entity>
      <a-entity laser-controls="hand: right" raycaster="objects:.clickable"></a-entity>

    </a-scene>

    <!-- PANEL NORMAL -->
    <div class="side-panel">
      <div class="lateral-video-container">
        <video id="video-lateral-normal" controls muted></video>
      </div>
      <div id="hotspot-list"></div>
      <div id="info-panel" class="hidden">
        <h2 id="hotspot-title">Título</h2>
        <p id="hotspot-description">Descripción...</p>
        <button id="close-info">Cerrar</button>
      </div>
    </div>

    <!-- overlay galería (para vista normal / no-VR) -->
    <div id="gallery-overlay" class="overlay hidden">
      <img id="gallery-image-dom" src="images/imagen1.jpeg" alt="Imagen de cámara">
      <div class="gallery-buttons">
        <button id="prev-gallery">⬅️</button>
        <button id="next-gallery">➡️</button>
        <button id="close-gallery">Cerrar</button>
      </div>
    </div>

    <!-- ICONO CÁMARA NORMAL -->
    <img src="img/Camara.png" id="camara-icon" alt="Cámara">

  </div>
</body>
</html>
