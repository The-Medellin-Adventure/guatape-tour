<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guatapé Travel 360°</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />

    <!-- Script principal -->
    <script type="module" src="index.js" defer></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      a-scene {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }

      /* Estilo del botón VR nativo */
      a-enter-vr-button {
        display: block !important;
        position: fixed !important;
        bottom: 24px !important;
        right: 24px !important;
        background: #ffd34d !important;
        color: #000 !important;
        border-radius: 8px !important;
        font-weight: bold !important;
        padding: 10px 16px !important;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.45);
        z-index: 9999 !important;
      }

      a-enter-ar-button {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <a-scene id="scene" vr-mode-ui="enabled: true" renderer="antialias: true; colorManagement: true" embedded>

      <!-- Assets -->
      <a-assets>
        <video id="video-main" crossorigin="anonymous" playsinline webkit-playsinline loop></video>
        <video id="video-lateral" crossorigin="anonymous" playsinline webkit-playsinline loop></video>

        <img id="camara-img" src="img/Camara.png" />
        <img id="info-img" src="img/info.png" />
        <img id="play-img" src="img/play.png" />
        <img id="pause-img" src="img/pause.png" />
        <img id="cerrar-img" src="img/close.png" />
        <img id="next-img" src="img/next.png" />
        <img id="close-img" src="img/close.png" />
        <img id="logo-img" src="img/logo.png" />
      </a-assets>

      <!-- 🌎 Esfera principal 360° -->
      <a-videosphere id="sphere" src="#video-main" rotation="0 0 0"></a-videosphere>

      <!-- 📌 Contenedor de hotspots -->
      <a-entity id="hotspot-container"></a-entity>

      <!-- 💡 Panel de información -->
      <a-plane
        id="info-panel-vr"
        visible="false"
        width="1.4"
        height="0.7"
        color="#073047"
        opacity="0.96"
        position="0 1.6 -1.5"
        look-at="[camera]"
      >
        <a-text
          id="info-title-vr"
          value="Título"
          color="#ffd34d"
          align="left"
          position="-0.62 0.22 0.01"
          width="1.25"
        ></a-text>
        <a-text
          id="info-desc-vr"
          value="Descripción..."
          color="#fff"
          align="left"
          position="-0.62 -0.06 0.01"
          width="1.25"
        ></a-text>
        <a-image
          id="info-close-vr"
          src="#close-img"
          width="0.12"
          height="0.12"
          position="0.62 0.26 0.01"
          class="clickable"
        ></a-image>
      </a-plane>

      <!-- 🎞️ Carrusel 360 -->
      <a-entity id="immersive-gallery" visible="false" position="0 1.5 -1.8" look-at="[camera]">
        <a-plane id="gallery-bg" width="2.4" height="1.6" color="#000" opacity="0.9"></a-plane>
        <a-image id="gallery-image" src="#g1" width="2.1" height="1.2" position="0 0 0.01"></a-image>
        <a-text
          id="gallery-caption"
          value=""
          align="center"
          color="#fff"
          width="2"
          position="0 -0.78 0.02"
        ></a-text>
        <a-image
          id="gallery-prev"
          src="#next-img"
          position="-1.15 0 0.03"
          width="0.22"
          height="0.22"
          rotation="0 180 0"
          class="clickable"
        ></a-image>
        <a-image
          id="gallery-next"
          src="#next-img"
          position="1.15 0 0.03"
          width="0.22"
          height="0.22"
          class="clickable"
        ></a-image>
        <a-image
          id="gallery-close"
          src="#close-img"
          position="1.05 0.68 0.03"
          width="0.18"
          height="0.18"
          class="clickable"
        ></a-image>
      </a-entity>

      <!-- ▶️ Video lateral -->
      <a-video
        id="video-lateral-vr"
        src="#video-lateral"
        width="1.2"
        height="1.68"
        position="3.2 0 -3.5"
      ></a-video>
      <a-image
        id="btn-play-vr"
        src="#play-img"
        position="2.8 1.6 -3.1"
        width="0.26"
        height="0.26"
        class="clickable"
      ></a-image>
      <a-image
        id="btn-pause-vr"
        src="#pause-img"
        position="3.15 1.6 -3.1"
        width="0.26"
        height="0.26"
        class="clickable"
      ></a-image>

      <!-- 🧭 Menú de escenas -->
      <a-image
        id="menu-icon"
        src="#next-img"
        position="0 1.7 -2.5"
        width="0.35"
        height="0.35"
        class="clickable"
        look-at="[camera]"
      ></a-image>
      <a-entity id="scene-menu" position="0 1.2 -2.5" visible="false" look-at="[camera]"></a-entity>

      <!-- 🪶 Logo -->
      <a-plane
        id="logo-panel"
        width="1.1"
        height="0.34"
        position="0 2.6 -2.6"
        color="#073047"
        opacity="0.96"
        look-at="[camera]"
      >
        <a-image src="#logo-img" position="-0.42 0 0.01" width="0.26" height="0.26"></a-image>
        <a-text
          value="Guatapé Travel"
          align="left"
          color="#ffd34d"
          position="-0.05 0.08 0.01"
          width="1"
        ></a-text>
        <a-text
          value="Proyecto desarrollado por The Medellín Adventure"
          align="left"
          color="#fff"
          position="-0.05 -0.07 0.01"
          width="1.3"
        ></a-text>
      </a-plane>

      <!-- 🔘 Botón salir VR -->
      <a-box id="exit-vr-btn" class="clickable" position="0 2.25 -2" depth="0.05" height="0.18" width="0.9" color="#ffd34d">
        <a-text value="Salir VR" align="center" color="#000" position="0 0 0.03" width="1.5"></a-text>
      </a-box>

      <!-- 🎮 Cámara -->
      <a-entity id="cameraRig" position="0 0 0">
        <a-entity camera look-controls></a-entity>
      </a-entity>

      <a-entity id="cursor" cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
      <a-entity id="laser-left" laser-controls="hand: left" raycaster="objects: .clickable; lineColor: #ffd34d"></a-entity>
<a-entity id="laser-right" laser-controls="hand: right" raycaster="objects: .clickable; lineColor: #ffd34d"></a-entity>


    </a-scene>
  </body>
</html>
