<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour 360° Guatapé</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        display: flex;
        flex-direction: row;
        height: 100vh;
      }

      #tour-container {
        position: relative;
        flex: 1;
      }

      #sidebar {
        width: 340px;
        background: rgba(17, 17, 17, 0.9);
        color: #fff;
        padding: 15px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        box-shadow: -2px 0 8px rgba(0, 0, 0, 0.6);
        z-index: 50;
      }

      #sidebar h3 {
        margin: 0 0 10px;
        text-align: center;
      }

      #lateral-video {
        width: 100%;
        border-radius: 8px;
        outline: none;
      }

      #enter-vr {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
        padding: 10px 15px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border: 1px solid #fff;
        border-radius: 6px;
        cursor: pointer;
      }

      a-scene {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="tour-container">
      <button id="enter-vr">Entrar en modo VR</button>

      <!-- Escena 360° -->
      <a-scene embedded>
        <a-assets>
          <video
            id="video360"
            autoplay
            muted
            loop
            playsinline
            webkit-playsinline
            crossorigin="anonymous"
          ></video>
        </a-assets>

        <a-videosphere src="#video360" rotation="0 -90 0"></a-videosphere>
      </a-scene>
    </div>

    <div id="sidebar">
      <h3>Video informativo</h3>
      <video
        id="lateral-video"
        src="https://pub-1ab3c72b80f94ad28d41f13ba24bec51.r2.dev/video1.mp4"
        controls
        autoplay
        muted
        playsinline
      ></video>
    </div>

    <script>
      const video360 = document.getElementById("video360");
      const scene = document.querySelector("a-scene");
      const enterVrBtn = document.getElementById("enter-vr");

      // URL de tu video principal
      const VIDEO_URL =
        "https://pub-1ab3c72b80f94ad28d41f13ba24bec51.r2.dev/guatape1.mp4";

      // Asigna el origen del video
      video360.src = VIDEO_URL;

      // Intentar reproducir el video automáticamente
      async function ensureVideoPlaying() {
        try {
          await video360.play();
          console.log("🎥 Video 360° reproduciéndose correctamente");
        } catch (err) {
          console.warn("⚠️ No se pudo reproducir automáticamente:", err);
        }
      }

      // Reintentar cuando haya interacción
      window.addEventListener("load", ensureVideoPlaying);
      document.body.addEventListener("click", ensureVideoPlaying);

      // Cuando el video esté listo para reproducirse
      video360.addEventListener("canplay", ensureVideoPlaying);

      // Botón VR
      enterVrBtn.addEventListener("click", () => {
        ensureVideoPlaying();
        scene.enterVR();
      });
    </script>
  </body>
</html>
