<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guatapé Tour</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="index.js" defer></script>
</head>
<body>

<div class="container">

  <!-- Video principal 360° -->
  <video id="video360" controls autoplay muted></video>

  <!-- Video lateral -->
  <video id="lateralVideo" controls muted class="lateral-video"></video>

  <!-- Panel lateral de información -->
  <div id="lateral-panel" class="side-panel hidden">
    <h2 id="info-titulo">Título de escena</h2>
    <p id="info-descripcion">Descripción de la escena...</p>
    <button id="close-panel" class="close-panel">✖</button>
  </div>

  <!-- Hotspot container -->
  <div id="hotspot-container"></div>

  <!-- Botón cámara -->
  <button id="camara-btn" class="camara-btn">📷 Cámara</button>

  <!-- Overlay galería -->
  <div id="gallery-modal" class="overlay hidden">
    <img id="gallery-image" src="images/imagen1.jpg" alt="Imagen de cámara">
    <div class="gallery-buttons">
      <button id="prev-gallery">⬅️</button>
      <button id="next-gallery">➡️</button>
      <button id="close-gallery">Cerrar</button>
    </div>
  </div>

</div>

</body>
</html>
