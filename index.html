<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour Virtual Guatapé 360°</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="tour-container">
      <button id="enter-vr">Vista inmersiva</button>

      <a-scene embedded id="scene">
        <a-assets>
          <!-- Video 360 -->
          <video
            id="video360"
            autoplay
            muted
            loop
            playsinline
            crossorigin="anonymous"
          ></video>

          <!-- Íconos -->
          <img id="icon-info" src="./img/info.png" />
          <img id="icon-camara" src="./img/Camara.png" />
        </a-assets>

        <!-- Video 360° -->
        <a-videosphere src="#video360" rotation="0 -90 0"></a-videosphere>

        <!-- Contenedor de hotspots -->
        <a-entity id="hotspot-container"></a-entity>
      </a-scene>
    </div>

    <!-- Panel lateral -->
    <div id="sidebar">
      <h3 id="sidebar-title">Video informativo</h3>
      <video id="lateral-video" controls autoplay muted playsinline></video>
    </div>

    <!-- Scripts -->
    <script type="module" src="data.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
