<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour 360° Guatapé</title>

    <!-- Librería A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        display: flex;
        flex-direction: row;
        height: 100vh;
      }

      /* Contenedor principal */
      #tour-container {
        position: relative;
        flex: 1;
      }

      /* Sidebar con video informativo */
      #sidebar {
        width: 360px;
        background: #111;
        color: #fff;
        padding: 15px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        box-shadow: -2px 0 8px rgba(0, 0, 0, 0.5);
      }

      #sidebar h3 {
        margin: 0 0 10px;
        text-align: center;
      }

      #lateral-video {
        width: 100%;
        border-radius: 8px;
      }

      #enter-vr {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
        padding: 10px 15px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border: 1px solid #fff;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="tour-container">
      <button id="enter-vr">Entrar en modo VR</button>

      <!-- Escena 360° inmersiva -->
      <a-scene>
        <!-- Esfera que muestra el video 360° -->
        <a-videosphere
          src="#video360"
          rotation="0 -90 0"
        ></a-videosphere>

        <!-- Fuente de video remoto -->
        <video
          id="video360"
          autoplay
          loop
          muted
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
      </a-scene>
    </div>

    <!-- Sidebar con video informativo lateral -->
    <div id="sidebar">
      <h3 id="sidebar-title">Video informativo</h3>
      <video id="lateral-video" controls></video>
    </div>

    <script>
      // Video principal 360° desde tu bucket
      const video360 = document.getElementById("video360");
      video360.src =
        "https://pub-1ab3c72b80f94ad28d41f13ba24bec51.r2.dev/guatape1.mp4";

      // Video lateral informativo
      const lateralVideo = document.getElementById("lateral-video");
      lateralVideo.src =
        "https://pub-1ab3c72b80f94ad28d41f13ba24bec51.r2.dev/video1.mp4";

      // Botón para entrar a modo VR en Meta Quest
      const scene = document.querySelector("a-scene");
      document
        .getElementById("enter-vr")
        .addEventListener("click", () => scene.enterVR());
    </script>
  </body>
</html>
