<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Tour Inmersivo - The Medellin Adventure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="index.js"></script>
    <style>
      #scene-menu {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px 12px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        z-index: 5;
      }
      .hotspot-icon {
        width: 1.2m;
        height: 1.2m;
      }
      .info-card {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 15px;
        border-radius: 12px;
        max-width: 300px;
        text-align: center;
        display: none;
      }
      .info-card h3 {
        margin-top: 0;
      }
    </style>
  </head>

  <body>
    <!-- Menú de escenas -->
    <div id="scene-menu">
      <strong>Escenas</strong><br>
      <button onclick="changeScene('plaza')">Plaza Botero</button>
      <button onclick="changeScene('pueblito')">Pueblito Paisa</button>
    </div>

    <!-- Escena A-Frame -->
    <a-scene
      vr-mode-ui="enabled: true"
      renderer="colorManagement: true"
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable">

      <!-- Cámara y cursor -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera look-controls wasd-controls>
          <a-cursor
            id="cursor"
            fuse="true"
            fuse-timeout="800"
            raycaster="objects: .clickable"
            material="color: yellow; shader: flat">
          </a-cursor>
        </a-camera>
      </a-entity>

      <!-- Video 360° -->
      <a-assets>
        <video id="videoPlaza" src="video/plaza.mp4" autoplay loop crossorigin="anonymous"></video>
      </a-assets>

      <a-videosphere id="video360" src="#videoPlaza" rotation="0 -90 0"></a-videosphere>

      <!-- Hotspot Info -->
      <a-image src="icons/info.png"
               class="clickable"
               position="2 1.5 -3"
               scale="1 1 1"
               id="infoHotspot">
      </a-image>

      <!-- Hotspot Cámara -->
      <a-image src="icons/camera.png"
               class="clickable"
               position="-2 1.5 -3"
               scale="1 1 1"
               id="cameraHotspot">
      </a-image>

    </a-scene>

    <!-- Tarjeta de información -->
    <div id="infoCard" class="info-card">
      <h3>Proyecto desarrollado por The Medellin Adventure</h3>
      <p>Tour inmersivo de Medellín en 360°.</p>
      <button onclick="closeInfo()">Cerrar</button>
    </div>
  </body>
</html>
